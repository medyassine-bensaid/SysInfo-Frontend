<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Design</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Brand -->
        
        <div class="brand" ><a class="navbar-brand" href="#">
            <i class="fas fa-rocket"></i> Sys<span>Info</span>
        </a></div>

        <!-- Menu -->
        <ul>
            <li><a routerLink="/dashboard" routerLinkActive="active" ><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a routerLink="/employees" routerLinkActive="active"><i class="fas fa-users"></i> Employees</a></li>
            <li><a routerLink="/clients" routerLinkActive="active"><i class="fas fa-handshake"></i> Clients</a></li>
            <li><a routerLink="/projects" routerLinkActive="active" ><i class="fas fa-project-diagram"></i> Projects</a></li>
            <li><a routerLink="/teams" routerLinkActive="active"><i class="fas fa-users-cog"></i> Teams</a></li>
            <li><a href="#"><i class="fas fa-comment-dots"></i> Feedbacks</a></li>
            <li><a href="#"><i class="fas fa-th"></i> Table</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
          </ul>
          

        <!-- Upgrade Button -->
        
        <span class=" upgrade-btn" class="upgrade-btn" routerLink="/login">
            <i ></i> Sign Out 
        </span>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
